<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <center>
        <h1>Contact Form</h1>
    </center>
    <form style="padding-left: 250px">
        <p style="font-weight: bold">Full Name</p>
        <label>
            <input type="text" placeholder="Your Name" style="width: 800px">
        </label>
        <p style="font-weight: bold">Email Address</p>
        <label>
            <input type="text" placeholder="name@example.com" style="width: 800px">
        </label>
        <p style="font-weight: bold">Your message</p>
        <label>
            <textarea cols="80" rows="5"></textarea>
        </label>
        <br>
        <label>
            <input type="submit" style="color: white; background-color: black; border: none; padding: 5px;
margin-top: 5px">
        </label>

    </form>

</body>
</html>

<style>
    body{
        font-family: "SF Pro Display", sans-serif;
    }
</style>
