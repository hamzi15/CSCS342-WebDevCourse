    <script>
        let marksHeight = 6
        let johnsHeight = 6.1
        let marksWeight = 63
        let johnsWeight = 5

        let marksBMI = marksWeight / (marksHeight * marksHeight)
        let johnsBMI = johnsWeight / (johnsHeight * johnsHeight)

        console.log(marksBMI, johnsBMI)
        let isMarksBmiGreater = marksBMI > johnsBMI ? true : false

        console.log(isMarksBmiGreater)

    </script>
