<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
    </style>
</head>
<body>
    <center><h1>Contact Form</h1></center>
    <form style="margin-left: 20vh; margin-bottom: 20vh; margin-right: 20vh"> 
        Full Name
        <div class="mb-3">
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Name">
        </div>
        Email
        <div class="mb-3">
          <input type="email" class="form-control" id="exampleInputPassword1" placeholder="name@example.com">
        </div>
        Your Message
        <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
        <button type="submit" class="btn" style="margin-top: 2vh; background-color: black; color: white;">Submit</button><br>
    </form>
</body>
</html>
