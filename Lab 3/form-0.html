<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
            <label for="fname">Full name*:</label><br>
            <input type="text" id="fname" name="fname" placeholder="FirstName LastName"><br>
            <label for="lname">Email address*:</label><br>
            <input type="text" id="lname" name="lname" placeholder="EMAIL_ADDRESS"><br>
        <label>Select Tour Package*:</label><br>
        <select>
            <option>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</option>
        </select>
            <br><label>Arrival date*:</label><br>
            <input type="text" placeholder="M/D/Y"><br>
            <label>Number of persons*</label><br>
            <input type="text" placeholder="UNKNOWN_TYPE"><br>
        <section>
            <label>What would you want to avail?:*</label><br>
            Boarding<input type="checkbox"><br>
            Fooding<input type="checkbox"><br>
            Sight Seeing<input type="checkbox"><br>
        </section>
            <label>Discount Coupon code:</label><br>
            <input type="text" placeholder="UNKNOWN_TYPE"><br>
        <section>
            <label>Terms and Conditions</label><br>
            I agree<input type="radio"><br>
            I disagree<input type="radio">
        </section>
        <input type="submit" value="Complete Reservation">
    </form>
</body>
</html>
